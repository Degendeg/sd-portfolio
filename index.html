<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src-elem 'self' 'sha256-fOde807eDucsQkN2bGM3zeismpMPhtVCK2+zRVcfQ0E=';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    font-src 'self';
    connect-src 'self' https://api.github.com https://formspree.io
  ">
  <title></title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    const updateTitle = () => {
      document.title = window.location.pathname === '/' ? 'SD /home' : 'SD ' + window.location.pathname
    }

    const pushState = history.pushState
    history.pushState = function () {
      pushState.apply(this, arguments)
      updateTitle()
    }

    window.addEventListener('popstate', updateTitle)

    updateTitle()
  </script>
</body>

</html>
